<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazones rebotando con lluvia</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Estilo para los corazones rebotando */
        .corazon {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            transform: rotate(-45deg);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: rebotar 5s ease-in-out infinite;
        }

        .corazon:before,
        .corazon:after {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
        }

        .corazon:before {
            top: -20px;
            left: 0;
        }

        .corazon:after {
            left: 20px;
            top: 0;
        }

        /* Animación de rebote */
        @keyframes rebotar {
            0% {
                transform: translateY(0) rotate(-45deg);
            }
            25% {
                transform: translateY(-150px) rotate(-45deg);
            }
            50% {
                transform: translateY(0) rotate(-45deg);
            }
            75% {
                transform: translateY(-100px) rotate(-45deg);
            }
            100% {
                transform: translateY(0) rotate(-45deg);
            }
        }

        /* Estilo para la lluvia */
        .lluvia {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1; /* Las gotas quedan en el fondo */
        }

        .gota {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            animation: caer 1s infinite linear;
        }

        /* Animación de lluvia */
        @keyframes caer {
            0% {
                transform: translateY(-100px);
            }
            100% {
                transform: translateY(100vh);
            }
        }

        /* Creamos una lluvia más realista con diferentes tiempos de caída */
        .gota:nth-child(odd) {
            animation-duration: 1.5s;
            animation-delay: 0s;
            left: calc(10% + (90% * Math.random()));
        }

        .gota:nth-child(even) {
            animation-duration: 2s;
            animation-delay: 0.5s;
            left: calc(10% + (90% * Math.random()));
        }

        .gota:nth-child(3n) {
            animation-duration: 1.8s;
            animation-delay: 1s;
            left: calc(10% + (90% * Math.random()));
        }

        /* Estilo para el texto */
        .texto {
            position: absolute;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            z-index: 10;
            font-family: 'Arial', sans-serif;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <!-- Generamos muchos corazones pequeños rebotando -->
    <div class="corazon" style="top: 50%; left: 10%;"></div>
    <div class="corazon" style="top: 30%; left: 30%;"></div>
    <div class="corazon" style="top: 20%; left: 60%;"></div>
    <div class="corazon" style="top: 40%; left: 80%;"></div>
    <div class="corazon" style="top: 60%; left: 20%;"></div>
    <div class="corazon" style="top: 70%; left: 40%;"></div>
    <div class="corazon" style="top: 80%; left: 70%;"></div>
    <div class="corazon" style="top: 50%; left: 50%;"></div>

    <!-- Lluvia -->
    <div class="lluvia">
        <div class="gota" style="left: 10%;"></div>
        <div class="gota" style="left: 20%;"></div>
        <div class="gota" style="left: 30%;"></div>
        <div class="gota" style="left: 40%;"></div>
        <div class="gota" style="left: 50%;"></div>
        <div class="gota" style="left: 60%;"></div>
        <div class="gota" style="left: 70%;"></div>
        <div class="gota" style="left: 80%;"></div>
        <div class="gota" style="left: 90%;"></div>
    </div>

    <!-- Texto "Te extraño Rubi" -->
    <div class="texto">Te extraño Rubi :c</div>

</body>
</html>
